<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app"  >
  <form v-runoob="{ color: 'skyblue', text: '这是一张表单!',width:'300px',height:'400px' }">
    <input placeholder="工号" v-model="numb">
    <input placeholder="姓名" v-model="name">
    <br>
    <button @click="subm(name)">提交</button>
    <button-sub></button-sub>
    <p>工号：{{numb}}</p>
    <p>姓名：{{name}}</p>
  </form>
</div>

<script>
  Vue.directive('runoob', {
    bind: function (el, binding) {
      el.style.backgroundColor= binding.value.color;
      el.style.width = binding.value.width;
      el.style.height = binding.value.height;
    }
  })
  Vue.component('button-sub',{
    template: '<button @click="buttonSub(name)">组件按钮</button>',
    methods: {
      buttonSub:function (value){
        alert(value)
      }

    }
  })
  new Vue({
    el: '#app',
    data: {
      message: '菜鸟教程!',
      name: null,
      numb: null
    },
    methods:{
      subm:function (value){
        alert(value + '提交了表单')

      }
    }
  })
</script>
</body>
</html>
