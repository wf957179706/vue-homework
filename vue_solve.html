<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <P>{{name1}}</P>
    <P>{{greet}}</P>
  </div>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      name: 'Vue.js'
    },
    // 在 `methods` 对象中定义方法
    computed: {
      name1: function(){  alert('222') },
      greet: function (event) {
        // `this` 在方法里指当前 Vue 实例
        alert('Hello ' + this.name + '!')
        // `event` 是原生 DOM 事件
        if (event) {
          alert(event.target.tagName)
        }
      }
    }
  })
  // 也
</script>
</body>
</html>
