<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <table>
    <tr>
      <th>序号</th>
      <th>商品名称</th>
      <th>商品价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </tr>
    <tr v-for="(c, index) in commoditys" :key="index">
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.price | dot }}</td>
      <td>
        <input type="button" value="-" :disabled="c.count === 0" @click="c.count > 0 ? c.count-- : c.count = 0" />
        {{ c.count }}
        <input type="button" value="+" @click="c.count++" />
      </td>
      <td>
        <input type="button" value="移除" @click="c.count=0" />
      </td>
    </tr>
  </table>
  <div>
    总价：${{ totalPrice | dot }}
    <input type="button" value="清空" @click="clearAll" />
    <input type="button" value="所有+1" @click="add" />
  </div>
</div>
<script>
  const app = new Vue({
    // 挂载元素
    el: '#app',
    // 数据
    data: {
      commoditys: [
        {
          id: 1,
          name: 'iphone 8',
          price: 5099,
          count: 0
        },
        {
          id: 2,
          name: 'iphone xs',
          price: 8699,
          count: 0
        },
        {
          id: 3,
          name: 'iphone xr',
          price: 6499,
          count: 0
        }
      ]
    },
    // 方法
    methods: {
      clearAll() {
        const len = this.commoditys.length;
        for (let i = 0; i < len; i++) {
          this.commoditys[i].count = 0;
        }
      },
      add() {
        const len = this.commoditys.length;
        for (let i = 0; i < len; i++) {
          this.commoditys[i].count++;
        }
      }
    },
    // 计算属性
    computed: {
      totalPrice() {
        let sum = 0;
        const len = this.commoditys.length;
        for (let i = 0; i < len; i++) {
          sum += this.commoditys[i].price * this.commoditys[i].count;
        }
        return sum;
      }
    },
    // 过滤器
    filters: {
      dot(val) {  // 简单处理保留两位小数
        return `${val}.00`;
      }
    }
  });
</script>
</body>
</html>
