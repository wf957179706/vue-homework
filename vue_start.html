<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
    <div id="vue_det">
        <h1> site: {{site}}</h1>
        <h1> url:{{url}}</h1>
        <H1> Alexa: {{alexa}}</H1>
    </div>

    <script type="text/javascript">
        //数据对象
        var data = {site : "菜鸟教程", url:"www.runoob.com",alexa:10000}
        var vm = new Vue({
            el : '#vue_det',
            data: data
        })<script>
            new Vue({
                el: '#app',
                data:{
                    use: false
                }
            });

        //引用相同对象
        document.write(vm.site === data.site)
        document.write(("<br>"))
        //设置属性会影响原始数据
        vm.site = "Runoob"
        document.write(data.site + "<br>")

        //继续修改
        data.alexa = 1234567
        document.write(vm.alexa+ "<br>")


        //关于前缀
        document.write(vm.$data === data)
        document.write("<br>")
        document.write(vm.$el === document.getElementById('vue_det'))
    </script>



</body>
</html>
